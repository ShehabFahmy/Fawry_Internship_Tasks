apiVersion: apps/v1
kind: Deployment
metadata:
  name: flaskapp-depl
spec:
  replicas: 2
  selector:
    matchLabels:
      app: flaskapp
  template:
    metadata:
      labels:
        app: flaskapp
    spec:
      initContainers:
      - name: wait-for-db
        image: busybox
        command: ['sh', '-c', 'until nc -z $MYSQL_DATABASE_HOST 3306; do echo "waiting for db"; sleep 5; done']
        envFrom:
          - configMapRef:
              name: flaskapp-cm
      containers:
      - name: flaskapp
        image: fawry-project-flaskapp-image
        livenessProbe:
          httpGet:
            path: /
            port: 5002
          initialDelaySeconds: 10
          periodSeconds: 20
        ports:
          - containerPort: 5002
        envFrom:
          - configMapRef:
              name: flaskapp-cm
